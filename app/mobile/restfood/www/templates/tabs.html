<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Principal Tab -->
  <ion-tab title="Principal" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/principal">
    <ion-nav-view name="tab-principal"></ion-nav-view>
  </ion-tab>
  
  <!-- Bebidas Tab -->
  <ion-tab title="Bebidas" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/bebidas">
    <ion-nav-view name="tab-bebidas"></ion-nav-view>
  </ion-tab>

  <!-- Entrada Tab -->
  <ion-tab title="Entrada" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/entrada">
    <ion-nav-view name="tab-entrada"></ion-nav-view>
  </ion-tab>

  <!-- Sobremesa Tab -->
  <ion-tab title="Sobremesa" icon-off="ion-icecream" icon-on="ion-icecream" href="#/tab/sobremesa">
    <ion-nav-view name="tab-sobremesa"></ion-nav-view>
  </ion-tab>


</ion-tabs>

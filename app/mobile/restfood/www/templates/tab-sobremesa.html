<ion-view view-title="Sobremesa">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="s in sobremesa" type="item-text-wrap" href="#/tab/sobremesa/{{s.id}}">
        <img ng-src="{{s.imagem}}">
        <h2>{{s.nome}}</h2>
        <p>{{s.descricao}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(s)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
